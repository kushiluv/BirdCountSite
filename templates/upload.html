<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Count</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional: Include Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            /* Ensure you have 'assets/bg.png' in your project directory or adjust the path as necessary */
            background-image: url('assets/bg.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .custom-file-upload {
            cursor: pointer;
            display: inline-block;
            padding: 6px 12px;
            margin-top: 5px;
        }
        .submit-button {
            display: inline-block;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.5s ease;
        }
        .submit-button:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
        .file-name {
            margin-top: 10px;
        }
        /* Navbar styling */
        .navbar {
            margin-bottom: 40px;
        }
        /* About us section styling */
        .about-section {
            padding: 40px 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Upload Form Section -->
    <div class="container mt-5">
        <!-- Removed the h1 heading here as it is now in the navbar -->
        <form method="post" enctype="multipart/form-data" class="text-center">
            <div class="form-group">
                <label for="fileUpload" class="custom-file-upload">
                    <i class="fas fa-cloud-upload-alt"></i> Choose file
                </label>
                <input type="file" class="form-control-file" id="fileUpload" name="file" style="display: none;" onchange="updateFileName()">
                <span class="file-name" id="file-name"></span>
            </div>
            <button type="submit" class="submit-button">
                <i class="fas fa-check"></i> Submit
            </button>
        </form>
    </div>

    <!-- About Us Section -->
    <div class="about-section" id="about">
        <div class="container">
            <h2 class="text-center">About Us</h2>
            <p class="text-center">We are passionate about avian conservation and provide tools for bird counting and tracking. Our goal is to help researchers and enthusiasts alike to better understand and protect bird populations.</p>
        </div>
    </div>

    <script>
        function updateFileName() {
            var fileInput = document.getElementById('fileUpload');
            var fileNameDisplay = document.getElementById('file-name');
            fileNameDisplay.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : 'No file chosen';
        }
    </script>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
