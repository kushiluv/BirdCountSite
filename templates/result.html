<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .result-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%; /* Make image responsive */
            height: auto;
        }
        .action-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container result-container">
        <h1 class="mb-3">Result</h1>
        <p class="lead">Count: {{ count }}</p>
        <!-- <p class="lead">Elapsed Time: {{ elapsed_time }} seconds</p> -->
        <div class="mb-3">
            <img src="{{ image_url }}" alt="Heatmap Image" class="img-fluid">
        </div>
        <div class="action-buttons">
            <a href="{{ url_for('upload_file') }}" class="btn btn-primary mb-2">Upload another image</a>
            <p class="text-muted">Not satisfied with the result? Please help us improve the model by annotating the image.</p>
            <a href="/annotate/{{ file_id }}" class="btn btn-secondary">Help Us Improve</a>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
