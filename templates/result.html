<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        .image-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container without losing aspect ratio */
        }

        .result-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%; /* Make image responsive */
            height: auto;
        }
        .action-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container result-container">
        <h1 class="mb-3">Result</h1>
        <p class="lead">Count: {{ count }}</p>
        <div class="row">
            <!-- Original Image Container -->
            <div class="col-md-6">
                <h5>Original Image</h5>
                <div class="image-container">
                    <img id="originalImage" src="{{ image_url }}" alt="Original Image">
                </div>
            </div>
            <!-- Density Map Container -->
            <div class="col-md-6">
                <h5>Density Map</h5>
                <div class="image-container">
                    <img id="densityMap" src="{{ density_map_url }}" alt="Density Map">
                </div>
            </div>
        </div>
        <div class="action-buttons">
            <a href="{{ url_for('upload_file') }}" class="btn btn-primary mb-2">Upload another image</a>
            <p class="text-muted">Not satisfied with the result? Please help us improve the model by annotating the image.</p>
            <a href="/annotate/{{ file_id }}" class="btn btn-secondary">Help Us Improve</a>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var originalImage = document.getElementById('originalImage');
            var densityMap = document.getElementById('densityMap');

            originalImage.onload = function() {
                console.log("Original Image Width:", this.width);
                console.log("Original Image Height:", this.height);
            };

            densityMap.onload = function() {
                console.log("Density Map Width:", this.width);
                console.log("Density Map Height:", this.height);
            };
        });
    </script>
</body>
</html>
